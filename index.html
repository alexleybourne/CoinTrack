<body onload="pageLoaded()">  

  <div style="display: flex; justify-content: center; justify-content: space-around; height: 100vh;" id="landingArea" class="landingArea" >
    
    <!-- Landing Area -->
    <!-- Alex Text -->
    <div style="display: flex; flex-direction: column; justify-content: center; height: 90%"  class="logo" id="logo">
      <div style="display: flex; justify-content: center;">
        <div data-tilt data-tilt-full-page-listening data-tilt-reverse="true"><img src="src/A.svg" class="alexLetters rotate-fade-in" id="alexLetters"></div>
        <div data-tilt data-tilt-full-page-listening data-tilt-reverse="true"><img src="src/L.svg" class="alexLetters rotate-fade-in" style="animation-delay: 0.1s; -webkit-animation-delay: 0.1s;" id="alexLetters"></div>
      </div>
      <div style="display: flex; justify-content: center; line-height: 4px;">
        <div data-tilt data-tilt-full-page-listening data-tilt-reverse="true"><img src="src/E.svg" class="alexLetters rotate-fade-in" style="animation-delay: 0.2s; -webkit-animation-delay: 0.2s;" id="alexLetters"></div> 
        <div data-tilt data-tilt-full-page-listening data-tilt-reverse="true"><img src="src/X.svg" class="alexLetters rotate-fade-in" style="animation-delay: 0.3s; -webkit-animation-delay: 0.3s;"id="alexLetters"></div>
      </div>
    </div>
  </div>

  <!-- NAV BAR -->
  <div class="nav navBarHidden" id="navBar">
    <!-- Logo on Nav -->
    <div class="navLogo" onclick="goTo('landingArea')">
      <div style="display: flex; flex-direction: column; justify-content: center; height: 90%"  class="logo" id="logo">
        <div style="display: flex; justify-content: center;">
          <img src="src/A.svg" class="navLetters rotate-in" style="animation-delay: 1.4; -webkit-animation-delay: 1.4s;">
          <img src="src/L.svg" class="navLetters rotate-in" style="animation-delay: 1.6; -webkit-animation-delay: 1.6s;">
        </div>
        <div style="display: flex; justify-content: center; line-height: 4px;">
          <img src="src/E.svg" class="navLetters rotate-in" style="animation-delay: 1.8s; -webkit-animation-delay: 1.8s;">
          <img src="src/X.svg" class="navLetters rotate-in" style="animation-delay: 2s; -webkit-animation-delay: 2s;">
        </div>
      </div>
    </div>

    <!-- Nav links -->
    <div class="navLinksArea">
      <div class="navLinks">

        <p class="navLink slide-in-top" id="aboutNav"    onclick="goTo('aboutDiv')"  style="animation-delay: 1.0s; -webkit-animation-delay: 0.2s;">About</p>
        <p class="navLink slide-in-top" id="skillsNav"   onclick="goTo('skillsDiv')"  style="animation-delay: 1.2s; -webkit-animation-delay: 0.4s;">Skills</p>
        <p class="navLink slide-in-top" id="projectsNav" onclick="goTo('projectsDiv')"  style="animation-delay: 1.4s; -webkit-animation-delay: 0.6s;">Projects</p>
        <p class="navLink slide-in-top" id="resumeNav"   onclick="goTo('resumeDiv')"  style="animation-delay: 1.6s; -webkit-animation-delay: 0.8s;">Resume</p>
        <p class="navLink slide-in-top" id="contactNav"  onclick="goTo('contactDiv')"  style="animation-delay: 1.8s; -webkit-animation-delay: 1.0s;">Contact</p>
        
        <div class="underline" id="underline"></div>

      </div>
    </div>

  </div>

  <div id="aboutDiv" style="height: 100vh; background-color: rgb(124, 124, 124);">

    <button onclick="darkMode()">DarkMode</button>
    <div style="display: flex; flex-direction: column; justify-content: center; text-align: center; height: 100%; font-size: 50px;">
    <h3>About</h3>
    </div> 

  </div>

  <div id="skillsDiv" style="height: 100vh;" >

    <div style="display: flex; flex-direction: column; justify-content: center; text-align: center; height: 100%; font-size: 50px;">
    <h3>Skills</h3>
    </div>

  </div>

  <div id="projectsDiv" style="height: 100vh; background-color: rgb(124, 124, 124);" >

    <div style="display: flex; flex-direction: column; justify-content: center; text-align: center; height: 100%; font-size: 50px;">
    <h3>Projects</h3>
    </div>

  </div>

  <div id="resumeDiv" style="height: 100vh;" >

    <div style="display: flex; flex-direction: column; justify-content: center; text-align: center; height: 100%; font-size: 50px;">
      <div style="display: flex; justify-content: center; height: 100%;">
        <div style="margin: auto;">
          <h3>Resume</h3>
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center; margin: auto;
        transform: translateY(-50%);" >
          <div data-tilt data-tilt-full-page-listening data-tilt-reverse="true" data-tilt-glare data-tilt-max-glare="0.8" style="display: flex; justify-content: center;">
              <img class="float" src="assets/Small-Blue-Squiggle.svg" style="height: 40px; position: relative; z-index: 4; left: 280px; top: 330px;">
              <img src="https://res.cloudinary.com/djic27lvo/image/upload/v1571362205/Alex_Leybourne_Resume_2019_odoy9w.png" style="height: 400px; position: absolute; z-index: 3; border: solid rgba(0, 0, 0, 0.075); border-width: 1px;">
              <img class="rotate" src="assets/Red-triangle.svg" style="height: 200px; position: relative; z-index: 2; left: 140px;">
              <img class="rotate" src="assets/Green-square.svg" style="height: 100px; position: relative; z-index: 1; top: 180px; left: -340px;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="contactDiv" style="height: 100vh; background-color: rgb(124, 124, 124);" >

    <div style="display: flex; flex-direction: column; justify-content: center; text-align: center; height: 100%; font-size: 50px;">
    <h3>Contact</h3>
    </div>

  </div>

  <!-- Tilt JS -->
  <script type="text/javascript" src="scripts/vanilla-tilt.js"></script>

</body>
